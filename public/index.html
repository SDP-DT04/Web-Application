<!DOCTYPE html>
<html>
<head>
    <title>DT04</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Web Application" content="DT04 Swim App">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" media="screen" href="stylesheets/style.css" type="text/css" />
</head>
<body>
<script data-main="scripts/main.js" src="scripts/vendor/requirejs/require.js"></script>

<div id="swimmer">
    <form id="addSwimmer" action="#">
        <div>
            <label for="photo">Photo: </label><input id="photo" type="file" />
            <label for="rfid_tag">RFID_Tag: </label><input id="rfid_tag" type="text" />
            <label for="name">Name: </label><input id="name" type="text"/>
            <button id="add">Add</button>
        </div>
    </form>
</div>
<script id = "swimmerTemplate" type="text/template">
    <img src="<%= photo %>"/>
    <ul>
        <li><%= rfid_tag %></li>
        <li><%= name %></li>
        <li><%= workouts %></li>
    </ul>
    <button class="delete">Delete</button>
</script>

<div id="workout"/>
<script id = "workoutTemplate" type="text/template">
    <ul>
        <li><%= rfid_tag %></li>
        <li><%= date %></li>
        <li><%= weight %></li>
        <li><%= tot_time %></li>
        <li><%= distance %></li>
        <li><%= coefficients %></li>
        <li><%= swimmer %></li>
    </ul>
</script>


</body>
</html>
