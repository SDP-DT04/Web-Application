<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="/chart">Analytics</a></li>

            </ul>

                <li><a href="/roster">View Swimmers</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Application Dashboard</h1>
            <div class="row placeholders">
                </div>
            </div>

            <h2 class="sub-header">Workouts</h2>
                    <table class="table table-striped" id = "workout">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Swimmer</th>
                        <th>Time</th>
                        <th>Distance</th>
                        <th>Weight</th>
                    </tr>
                    </thead>
                        <tbody>
                            <script id = "workoutTemplate" type="text/template">
                                <td><%= date %></td>
                                <td><%= swimmer%></td>
                                <td><%= tot_time%></td>
                                <td><%= distance%></td>
                                <td><%= weight%></td>
                            </script>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
</body>
